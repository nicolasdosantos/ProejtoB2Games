<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../styles/update.css">
</head>

<body>
  <header>
    <div class="header">
      <nav class="nav">
        <a href="../html/index.html"><button>Home</button></a>
        <a href="../html/pesquisa.html"><button>Pesquisa</button></a>
        <a href="https://store.steampowered.com/specials"><button>Steam</button></a>
        <a href="../php/perfil.php"><button>Perfil</button></a>
        <a href="../html/sobre.html"><button>Sobre</button></a>
      </nav>
    </div>
  </header>

  <main>
    <div class="content">
      <div class="card">

        <div class="titulo">
          <h1>Atualizar seus dados</h1>
        </div>

        <form action="../php/update.php" method="post" class="info">
          <div>
            <h2>Editar Informações</h2>
          </div>
          <div class="inputs">

            <p>
              <strong>Usuário:</strong><br>
            </p>
            <input type="text" name="usuario" placeholder="Usuario: " required>

          </div>
          <div class="inputs">
            <p>
              <strong>Nome:</strong><br>
              <input type="text" name="nome" placeholder="Nome: " required>
            </p>

          </div>
          <div class="inputs">

            <p>
              <strong>Email:</strong><br>
              <input type="email" name="email" placeholder="Email: " required>
            </p>
          </div>
          <div class="inputs">
            <p>
              <strong>Senha (deixe em branco para manter):</strong><br>
              <input type="password" name="senha" placeholder="Senha: ">
            </p>

          </div>
          
          <div class="btn">
            <button type="submit">Salvar Alterações</button>
          </div>

        </form>

      </div>
    </div>
  </main>

</body>
